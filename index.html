<!DOCTYPE html>
<html>

<head>
    <title>Location app</title>
    <meta name="viewport" content="initial-scale=1.0">
    <meta charset="utf-8">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>Location app</h1>
    <div id="map"></div>
    <script>
        var map;

        function initMap() {
            map = new google.maps.Map(document.getElementById('map'), {
                center: {
                    lat: 45.3491747,
                    lng: -75.7436851
                },
                zoom: 15
            });
        }
    </script>
    <script async defer
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCosojqc-iX2sCYV427vRJB_m553sDEGv0&amp;callback=initMap"></script>
    <br>
    <span>
        <button type="button">Add point #1 to db</button>
        <button type="button">Read/render point #1</button>
        <button type="button">Add/read/render point #2</button>
        <button type="button">Get/add directions to db</button>
        <button type="button">Read/render direction</button>
        <button type="button">Delete all data from db</button>
    </span>
</body>

</html>
